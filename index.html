<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function loadContent(page) {
            fetch(page)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            });
        }
    </script>
</head>
<body>
    
    <header class="bg-dark text-white text-center py-4">
        <h1>Blake Heller</h1>
        <p>Software Engineer</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('projects.html')">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('work_experience.html')">Work Experience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('coursework.html')">Coursework</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container mt-4">
        <h2>Welcome</h2>
        <p>Click on the links above to view my projects, work experience, and coursework.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
